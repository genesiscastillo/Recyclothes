                idProducto : idProducto
            };
            console.log('productoDTO.action    = '+productoDTO.action);
            console.log('productoDTO.tipo      = '+productoDTO.tipo);
            console.log('productoDTO.talla     = '+productoDTO.idProducto);

            socket.send(JSON.stringify(productoDTO));
        }
    });
</script>
